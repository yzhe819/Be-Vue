<!DOCTYPE html>

<body>
    <label>Input: </label><input type="text" id="input" /><br />
    <div id="output"></div>
    <script>
        let a = {};
        let b = '';
        Object.defineProperty(a, 'value', {
            set: val => b = val,
            get: () => b
        })
        const input = document.querySelector('#input');
        const output = document.querySelector('#output');
        input.onkeyup = function () {
            a.value = input.value;
            output.innerHTML = b;
        }
    </script>
</body>

</html>
